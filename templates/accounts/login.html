{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In | ChatApp{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="auth-card">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-dark h2">Welcome Back</h1>
            <p class="text-muted">Enter your credentials to access your account</p>
        </div>

        <form method="POST" action="{% url 'login' %}" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="form-label small fw-bold text-uppercase tracking-wider text-muted">
                    Email Address
                </label>
                <div class="input-group overflow-hidden rounded-3 shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="far fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email"
                        placeholder="name@company.com" required>
                </div>
            </div>

            <div class="mb-5">
                <label for="password" class="form-label small fw-bold text-uppercase tracking-wider text-muted">
                    Password
                </label>
                <div class="input-group overflow-hidden rounded-3 shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 shadow">
                Login to Account
            </button>

            <div class="text-center mt-5 pt-4 border-top">
                <p class="text-muted small mb-0">
                    New Member?
                    <a href="{% url 'registerUser' %}" class="text-primary fw-bold text-decoration-none ms-1"
                        style="color: var(--primary-teal) !important;">Create Account</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
